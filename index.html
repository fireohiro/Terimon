<!doctype html> 
<html lang="ja"> 
<head> 
    <meta charset="UTF-8" />
    <title>テリモン</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

// コンフィグ
var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    // 物理演算
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 0 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

// プレイヤー
var player;

// 土台
var platforms;

// 入力カーソル
var cursors;

// メインスクリプト
var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.spritesheet('terimon', 'assets/images/character/terimon1.png', { frameWidth: 32, frameHeight: 32 });
    // タイルセットとTiled JSONマップを読み込む
    this.load.image('tiles', 'assets/tileset.png'); // タイルセットの画像
    this.load.tilemapTiledJSON('map', 'assets/map.json'); // Tiledで作ったJSONマップ
}

function create ()
{
    //  ゲーム背景
    this.add.image(400, 300, 'sky');
    // Tiledマップを作成
    const map = this.make.tilemap({ key: 'map' });
    const tileset = map.addTilesetImage('tileset_name_in_tiled', 'tiles');
    
    // レイヤーを追加
    const groundLayer = map.createLayer('Ground Layer', tileset, 0, 0);
    const objectLayer = map.createLayer('Object Layer', tileset, 0, 0);
    
    // 必要に応じて衝突処理を設定
    groundLayer.setCollisionByProperty({ collides: true });

    //  土台
    // platforms = this.physics.add.staticGroup();

    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    // platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    //  Now let's create some ledges
    // platforms.create(600, 400, 'ground');
    // platforms.create(50, 250, 'ground');
    // platforms.create(750, 220, 'ground');

    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'terimon');

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'down',
        frames: this.anims.generateFrameNumbers('terimon', { start: 0, end: 2 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('terimon', { start: 3, end: 5 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('terimon', { start: 6, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'up',
        frames: this.anims.generateFrameNumbers('terimon', { start: 9, end: 11 }),
        frameRate: 10,
        repeat: -1
    });


    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  接触判定
    // this.physics.add.collider(player, platforms);
    // 必要に応じて衝突処理を設定
    groundLayer.setCollisionByProperty({ collides: true });

}

function update ()
{

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else if (cursors.up.isDown)
    {
        player.setVelocityY(-160);

        player.anims.play('up', true);
    }
    else if (cursors.down.isDown)
    {
        player.setVelocityY(160);

        player.anims.play('down', true);
    }
    else
    {
        player.setVelocityX(0);
        player.setVelocityY(0);
    }

}

</script>

</body>
</html>
