</head>
<body>
<div id="game-container">

// コンフィグ

    physics: {

{

    // タイルセットとTiled JSONマップを読み込む
    this.load.image("map-tiles", "assets/tilesets/map-tiles.png");
    this.load.tilemapTiledJSON("map", "assets/tilemaps/牧場.json");

    // 主人公の画像セットの読み込み
    this.load.spritesheet('terimon', 'assets/character/terimon1.png', { frameWidth: 32, frameHeight: 32 });
}

function create ()

    const overLayer = map.createLayer("上", tileset, 0, 0);
    const objectLayer = map.getObjectLayer("接触")['objects'];

    objectLayer.objects.forEach(object => {
        // オブジェクトを物理オブジェクトとして追加
        const objectSprite = this.physics.add.staticSprite(object.x, object.y, null);

        // オブジェクトのプロパティに基づいてサイズを設定
        objectSprite.setSize(object.width, object.height);

        // プレイヤーとオブジェクトスプライトの衝突を設定
        this.physics.add.collider(player, objectSprite);
    });

    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'terimon');

    //  プレイヤーのアニメーション
    this.anims.create({
        key: 'down',
        frames: this.anims.generateFrameNumbers('terimon', { start: 0, end: 2 }),
        frameRate: 10,
        repeat: -1
    });
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('terimon', { start: 3, end: 5 }),
        frameRate: 10,
        repeat: -1
    });
    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('terimon', { start: 6, end: 8 }),
        frameRate: 10,
        repeat: -1
    });
    this.anims.create({
        key: 'up',

}

function update (time,delta)
{
    //  プレイヤー

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else if (cursors.up.isDown)
    {
        player.setVelocityY(-160);

        player.anims.play('up', true);
    }
    else if (cursors.down.isDown)
    {
        player.setVelocityY(160);

        player.anims.play('down', true);
    }
    else
    {
        player.setVelocityX(0);
        player.setVelocityY(0);
    }

}

</script>
</div>

</html>
